<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS file -->
</head>
<body>

    <header>
        <h1>Task Submission Form</h1>
    </header>

    <main>
        <section>
            <h2>Create a New Task</h2>
            <form action="/submit-task" method="POST">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <br><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
                <br><br>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="Development">Development</option>
                    <option value="Design">Design</option>
                    <option value="Testing">Testing</option>
                    <option value="Deployment">Deployment</option>
                </select>
                <br><br>

                <label for="priority">Priority Level:</label>
                <select id="priority" name="priority" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <br><br>

                <label for="progress">Progress Level:</label>
                <input type="range" id="progress" name="progress" min="0" max="100" required>
                <br><br>

                <button type="submit">Submit Task</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Task Management System</p>
    </footer>

</body>
</html>
